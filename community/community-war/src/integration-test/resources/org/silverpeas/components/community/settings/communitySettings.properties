# Minium duration in minutes between each synchronization of the membership to a community with the
# users  playing a role in the community space. As users can be added explicitly to the roles of a
# space, a synchronization is required to add them also among the members of the community. Idem for
# users having been removed explicitly from the roles of a community space.
# Value by default is 60mn = 1h
community.memberships.synchronization=60