kmelia.help.rightclick.content = En tant que <b>gestionnaire</b>, vous pouvez g\u00E9rer les th\u00E8mes comme bon vous semble.<br/><br/>Dans l'explorateur de th\u00E8mes, un <b>clic droit</b> sur le nom d'un th\u00E8me fait apparaitre un menu contextuel. Il vous permet d'acc\u00E9der \u00E0 toutes les actions possibles sur ce th\u00E8me.<br/><br/><u>Exemple</u> : Pour ajouter un th\u00E8me \u00E0 la racine, faites un clic droit sur le th\u00E8me <b>*</b> puis cliquez sur l'action <b>Cr\u00E9er un th\u00E8me</b>.